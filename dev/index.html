<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Font Party</title>
    <link href='font-party.css' rel='stylesheet' type='text/css' />
    <link href='font-party-abc.css' rel='stylesheet' type='text/css' />
    <script src="jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>FontParty JavaScript Library</h1>
    
    <div id="wrapper">
      <p class="font-party">abecedario<a href="pepe.com">aaa</a></p>
    </div>
  </body>
  
  <script>
  
    $(function(){
      
      
      $('.font-party').each(function (i) {
        element_boring_content = $(this).text();
        element_fun_content = "";
        chars = element_boring_content.split('');
        for( ii in chars ){
          element_fun_content += "<div class='font-party-element font-party-letter-" + chars[ii] + "'></div>";
        }
        $(this).html( element_fun_content );
      });
    });

  </script>
</html>
